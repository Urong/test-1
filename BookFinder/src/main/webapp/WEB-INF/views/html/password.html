<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

<!-- External CSS -->
<link rel="stylesheet" th:href="@{/design/css/bootstrap.css}" />
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
<link rel="stylesheet"
	th:href="@{https://fonts.googleapis.com/earlyaccess/nanumgothic.css}" />

<!-- Custom CSS -->
<link rel="stylesheet" th:href="@{/design/css/style.css}" />
<link rel="stylesheet" media="(min-width: 320px) and (max-width: 480px)"
	th:href="@{/design/css/style_mobile.css}" />
<link rel="stylesheet" th:href="@{/design/css/common.css}" />
<link rel="stylesheet" th:href="@{/design/css/style-responsive.css}" />

<!-- JQuery -->
<script th:src="@{/design/js/jquery-2.2.3.min.js}"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script>
	$.widget.bridge('uibutton', $.ui.button);
</script>

<script th:src="@{/design/js/bootstrap.min.js}"></script>
<script
	src="https://cdn.jsdelivr.net/clipboard.js/1.5.12/clipboard.min.js"></script>

<script th:src="@{/custom/js/common.js}" charset="utf-8"></script>
<script th:src="@{/custom/js/handler.js}" charset="utf-8"></script>
<script th:src="@{/custom/js/user.js}" charset="utf-8"></script>
<script th:src="@{/custom/js/admin.js}" charset="utf-8"></script>
<title>console</title>
</head>
<body>
	<div class="overlay">
		<div id="loading-img"></div>
	</div>
	<section id="container">
		<!-- start header -->
		<header class="header black-bg">
			<a class="logo" th:href="@{/console}"><b>MODA CONSOLE</b></a>

			<div class="top-menu">
				<ul class="nav pull-right top-menu">
					<li><p class="top_user">
							<i class="fa fa-user" aria-hidden="true"></i>&nbsp;&nbsp;
							<th:block th:text="${userId}"></th:block>
						</p></li>
					<li><a class="logout" th:href="@{/logout}">Logout</a></li>
				</ul>
			</div>
		</header>
		<!-- end header -->

		<header class="hd_console">
			<div class="title_console">
				<img src="/geolocation/design/img/console.png" style="width: 20px" />
				&nbsp;Moda Console
			</div>
			<p>비밀번호 변경</p>
		</header>

		<!--sidebar start-->
		<aside>
			<div id="sidebar" class="nav-collapse" tabindex="5000"
				style="overflow: hidden; outline: none;">
				<ul class="sidebar-menu" id="nav-accordion">
					<!-- <li class="mgt05"><a> <span style="font-size: 13px;">Dashboard</span>
					</a></li> -->
					<li class="mgt05"><a th:href="@{/console}"> <span
							style="font-size: 13px;">사용자 인증</span>
					</a></li>
					<li class="mgt05"><a th:href="@{/console/authentication/password}"
						class="active"> <span class="fs13">비밀번호 변경</span>
					</a></li>
				</ul>

			</div>
		</aside>
		<!--sidebar end-->

		<!--main content start-->
		<section id="main-content" class="content__wrapper">
			<section class="wrapper">
				<div class="row mgb20">
					<div class="col-md-12 p10 pw_reset__wrapper">
						<span>비밀번호는 영문 대/소문자, 숫자, 특수문자를 포함한 8자 이상으로 설정해주세요</span>
						<div class="col-md-12 table_row">
							<div class="col-md-12">
								<span class="pw_reset__sTitle">현재 비밀번호</span>
							</div>
							<div class="col-md-12">
								<input class="pw_reset--input" type="password" id="oldPassword" />
							</div>
						</div>

						<div class="col-md-12 table_row">
							<div class="col-md-12">
								<span class="pw_reset__sTitle">새 비밀번호</span>
							</div>
							<div class="col-md-12">
								<input class="pw_reset--input" type="password" id="newPassword" />
							</div>
						</div>

						<div class="col-md-12 table_row">
							<div class="col-md-12">
								<span class="pw_reset__sTitle">새 비밀번호 확인</span>
							</div>
							<div class="col-md-12">
								<input class="pw_reset--input" type="password" id="rePassword" />
							</div>
						</div>

						<div class="col-md-12"
							style="margin-top: 20px; padding-left: 30px;">
							<button class="pw_reset__btn" id="change_password_button">수정</button>
						</div>
						
						<input type="hidden" id="authenticationIdx" th:value="${idx}" />
					</div>
				</div>
			</section>
		</section>
		<!--main content end-->

		<!--footer start-->
		<footer class="site-footer">
			<div class="text-center">2018 - moda console</div>
		</footer>
		<!--footer end-->
	</section>
</body>
<script th:src="@{/design/js/jquery.dcjqaccordion.2.7.js}"
	type="text/javascript" class="include"></script>
<script th:src="@{/design/js/jquery.scrollTo.min.js}"></script>
<script th:src="@{/design/js/jquery.nicescroll.js}"
	type="text/javascript"></script>
<script th:src="@{/design/js/common-scripts.js}"></script>
<script>
	$("body").tooltip({
		selector : '[data-toggle=tooltip]'
	});

	$(function() {
		new Clipboard('.copy-text');
	});
</script>
</html>
